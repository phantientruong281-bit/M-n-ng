<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Mơ nàng</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-size:64px;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  text-align:center;
}

#lyric{
  z-index:5;
  max-width:85%;
  line-height:1.3;
}

/* sao lấp lánh */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.2;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.1;}
  to{opacity:.9;}
}

/* pháo hoa */
canvas{
  position:absolute;
  top:0;
  left:0;
  z-index:1;
  pointer-events:none;
}
</style>
</head>
<body>

<audio src="nhac.mp3" autoplay loop></audio>

<div id="lyric"></div>

<script>
// ===== SAO LẤP LÁNH NHẸ =====
for(let i=0;i<120;i++){
 let s=document.createElement("div");
 s.className="star";
 s.style.left=Math.random()*100+"vw";
 s.style.top=Math.random()*100+"vh";
 s.style.animationDuration=(1+Math.random()*3)+"s";
 document.body.appendChild(s);
}

// ===== PHÁO HOA MÀU =====
const canvas=document.createElement("canvas");
const ctx=canvas.getContext("2d");
document.body.appendChild(canvas);

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

const colors=["red","yellow","cyan","lime","magenta","orange"];
let particles=[];

function boom(){
 let x=Math.random()*canvas.width;
 let y=Math.random()*canvas.height/2;
 let color=colors[Math.floor(Math.random()*colors.length)];

 for(let i=0;i<60;i++){
  particles.push({
    x,y,
    vx:(Math.random()-0.5)*8,
    vy:(Math.random()-0.5)*8,
    life:80,
    color
  });
 }
}

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);

 if(Math.random()<0.04) boom();

 particles.forEach((p,i)=>{
   p.x+=p.vx;
   p.y+=p.vy;
   p.life--;

   ctx.beginPath();
   ctx.arc(p.x,p.y,3,0,Math.PI*2);
   ctx.fillStyle=p.color;
   ctx.fill();

   if(p.life<=0) particles.splice(i,1);
 });

 requestAnimationFrame(animate);
}
animate();

// ===== LYRIC (NHƯ CŨ - KHÔNG LỖI) =====
const lyrics=[
"Trong không gian đầy tối tăm",
"Gặp đc em như cách đang bốc thăm",
"Anh lăng nhăng đầy tiếng tăm",
"Nhưng cơn say em mang như thiên đàng",
"Còn vội gì mà không tới",
"Tình yêu này chẳng cần biên giới",
"Từng ngày chỉ cần cười phơi phới",
"Có vui có buồn, có trông có chờ",
"Có những góc phố luôn muốn mình qua",
"Trên con xe wave ta hát lời ca",
"Băng băng đi theo a ship giỏ hoa",
"Ôm nhau giữ ấm trong tiếng còi xa",
"Em xinh như hoa giữa nắng ban mai",
"Dịu dàng đón lấy ánh sáng chiếu nát tim ai",
"Mặc kệ những phán xét có đến trước hôm mai",
"Thì tình anh trao em nghìn năm không phai"
];

const speed=200;
const box=document.getElementById("lyric");

let i=0,j=0,text="";

function play(){
 if(i>=lyrics.length) return;

 let words=lyrics[i].split(" ");
 text+=words[j]+" ";
 box.innerText=text;

 j++;

 if(j>=words.length){
  text="";
  j=0;
  i++;
  setTimeout(play,700);
 }else{
  setTimeout(play,speed);
 }
}

play();
</script>

</body>
</html>
